<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, shrink-to-fit=no, maximum-scale=1.0" />
    <meta name="theme-color" content="#0077dd" />
    <title>Wortkarten</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <script>
      // Register the service worker
      if ('serviceWorker' in navigator) {
        // Wait for the 'load' event to not block other work
        window.addEventListener('load', async () => {
          // Try to register the service worker.
          try {
            // Capture the registration for later use, if needed
            let reg;
            reg = await navigator.serviceWorker.register('%PUBLIC_URL%/serviceWorker.js');
            console.log('Service worker registered! ðŸ˜Ž', reg);
          } catch (err) {
            console.log('ðŸ˜¥ Service worker registration failed: ', err);
          }
        });
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
